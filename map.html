<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

  <div id="navbar" class="row white" style="margin-bottom: 0px;">
          <form class="col s10 offset-s1">
              <!--<h3 class="col s12 light center-align">Enter two spieces</h3>-->
              <div class="input-field col s12 l5">
                  <label for="firstSpiece">Species One</label>
                  <input oninput="search(this.value, 'firstSpiece')" onblur="clearUl('firstSpiece')"  id="firstSpiece" type="text"/>
                  <ul id="ulfirstSpiece"></ul>
              </div>
              <div class="input-field col s12 l5">
                  <label for="secondSpiece">Species One</label>
                  <input oninput="search(this.value, 'secondSpiece')" onblur="clearUl('secondSpiece')" id="secondSpiece" type="text"/>
                  <ul id="ulsecondSpiece"></ul>
              </div>
              <div class="col s12 l2" style="padding: 15px;">
                <button class="btn waves-effect waves-light" type="button" name="action" onclick="processing()">
                    Search
                </button>
              </div>
          </form>
  </div>

  <div id="map"></div>
  <div id="descSection">
    <div class="row">
        <div class="col s12">
            <section class="col s8"> <!-- for table -->
                <div id="tax1" class="col s6"></div>
                <div id="tax2" class="col s6"></div>
            </section>
            <section id="factors" class="col s4">
            </section>
        </div>
    </div>
  </div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8ceytJzS5je9WebT_pf3avncB92B0j7s&libraries=visualization&callback=initMap">
    </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/googleMaps.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
